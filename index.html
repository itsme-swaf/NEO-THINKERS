    <!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>QUEUE MANAGER</h2>
        <form action="#" method="post">
            <input type="text" name="name" id="profileName" class="input-field" placeholder="Enter your name" required><br>
            <input type="number" name="age" id="age" class="input-field" placeholder="Enter your age" required><br>
            <input type="email" name="email" id="email" class="input-field" placeholder="Enter your email or phone number" required><br>
            <input type="password" name="password" id="pass" class="input-field" placeholder="Enter your password" required><br>
            <button class="btn" id="addUserBtn" type="button" >Sign In</button> 
        </form>
    </div>
</body>
